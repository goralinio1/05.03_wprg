<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div p{
            margin: 0px;
        }
        div p:last-child{
            color: red;
        }
        p > span{
            color: red; 
            font-size: smaller;
        }
    </style>
</head>

<body>
    <div style="background-color: rgb(236, 233, 233);">
            <p>Tekst w elemencie potomnym</p>
            <p>Tekst w elemencie potomnym</p>
            <p>
                <span>Tekst w elemencie wnuku</span>
            </p>
        <p>Tekst w elemencie potomnym</p>
    </div>
</body>
</html>
