<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {

        }

        li {

            display: inline-block;
        }

        a {
            text-align: center;
            color: #333;
            padding: 10px 20px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav style="background-color: #f2f2f2; padding-top: 5px; padding-bottom: 5px;" >
        <ul>
            <li><a>Pozycja 1</a></li>
            <li><a>Pozycja 2</a></li>
            <li><a>Pozycja 3</a></li>
            <li><a>Pozycja 4</a></li>
            <li><a>Pozycja 5</a></li>
        </ul>
    </nav>
</body>
</html>
