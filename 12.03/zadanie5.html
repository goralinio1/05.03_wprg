<!DOCTYPE html> 
<head>
     <meta charset="UTF-8"> 
     <title>Elementy multimedialne</title>
</head> 

<body> 
    <h1>Zewnętrzna strona internetowa</h1> 
    <iframe src="https://www.example.com" width="800" height="600" frameborder="0"></iframe> 
    
    
    <h1>Wideo w formacie MP4</h1> 
    <video width="800" height="600" controls> 
        <source src="film.mp4" type="video/mp4"> Twoja przeglądarka nie obsługuje tagu video. </video> 
        
        
    <h1>Wideo w formacie WEBM</h1> 
    <video width="800" height="600" controls> <source src="film.webm" type="video/webm"> Twoja przeglądarka nie obsługuje tagu video. </video> 
    <h1>Audio w formacie MP3</h1> <audio controls> <source src="audio.mp3" type="audio/mp3"> Twoja przeglądarka nie obsługuje tagu audio. </audio> 
    <h1>Audio w formacie WAV</h1> <audio controls> <source src="audio.wav" type="audio/wav"> Twoja przeglądarka nie obsługuje tagu audio. </audio> 
</body> 
</html>
